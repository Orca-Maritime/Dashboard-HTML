<table style="vertical-align: top;width: 99%;background-color: #F7F7F7;border: 1px solid black;border-collapse: collapse; font-family: Segoe UI, Tahoma, Verdana, Geneva, Arial, Helvetica, sans-serif;font-size: 9pt;">
    <tbody>
      <tr style="background-color: rgb(54,54,54);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Contact Name</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{naem}</td>
      </tr>


        <tr style="background-color: rgb(36,36,36);" valign="top">
          <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Description</td>
          <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{desc_}</td>
        </tr>


        <tr style="background-color: rgb(54,54,54);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Target Length (m)</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{tlength}</td>
        </tr>


        <tr style="background-color: rgb(36,36,36);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Target Width (m)</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{twidth}</td>
        </tr>

        <tr style="background-color: rgb(54,54,54);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Shadow (m)</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{shadow}</td>
        </tr>
        <tr style="background-color: rgb(36,36,36);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Scour (m)</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{scour}</td>
        </tr>
        <tr style="background-color: rgb(54,54,54);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Target Height (m)</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{theight}</td>
        </tr>
        <tr style="background-color: rgb(36,36,36);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Latitiude</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{latitude}</td>
        </tr>
        <tr style="background-color: rgb(54,54,54);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Longitude</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{longitude}</td>
        </tr>

        <tr style="background-color: rgb(36,36,36);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Survey Date</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{survdate}</td>
        </tr>

        <tr style="background-color: rgb(54,54,54);" valign="top">
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(154, 154, 154);">Sonar Snippet</td>
            <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{sonarsnippet}</td>
        </tr>


      <tr style="background-color: rgb(36,36,36);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;color:rgb(154, 154, 154);">Download SHP</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);"><a href="{down_shp}" rel="nofollow ugc" style="text-decoration:underline;" target="_blank">{expression/expr0}</a></td>
      </tr>


    </tbody>
  </table>
