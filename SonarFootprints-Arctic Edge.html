<table style="vertical-align: top;width: 99%;background-color: #F7F7F7;border: 1px solid black;border-collapse: collapse; font-family: Segoe UI, Tahoma, Verdana, Geneva, Arial, Helvetica, sans-serif;font-size: 9pt;">
    <tbody>
      <tr style="background-color: rgb(54,54,54);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;;color:rgb(154, 154, 154);">Mission Name</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{missionname}</td>
      </tr>
  
      <tr style="background-color: rgb(36,36,36);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;color:rgb(154, 154, 154);">Vehicle Number</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{vehiclenum}</td>
      </tr>
  
      <tr style="background-color: rgb(54,54,54);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;color:rgb(154, 154, 154);">Sensor</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{sensor}</td>
      </tr>
  
      <tr style="background-color: rgb(36,36,36);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px; color:rgb(154, 154, 154);">Year</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{year}</td>
      </tr>
  
      <tr style="background-color: rgb(54,54,54);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;color:rgb(154, 154, 154);">Region</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);">{region}</td>
      </tr>
  
      <tr style="background-color: rgb(36,36,36);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;color:rgb(154, 154, 154);">Download SHP</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);"><a href="{down_shp}" rel="nofollow ugc" style="text-decoration:underline;" target="_blank">{expression/expr1}</a></td>
      </tr>
  
      <tr style="background-color: rgb(54,54,54);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;color:rgb(154, 154, 154);">Download GeoTiff</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);"><a href="{down_tif}" rel="nofollow ugc" style="text-decoration:underline;" target="_blank">{expression/expr2}</a></td>
      </tr>
  
      <tr style="background-color: rgb(36,36,36);" valign="top">
        <td style="padding: 2px;padding-bottom: 5px;padding-right: 5px;color:rgb(154, 154, 154);">GeoTiff Request</td>
        <td style="padding: 2px;padding-bottom: 5px;color:rgb(241, 241, 241);"><a href="{expression/expr3}" rel="nofollow ugc" style="text-decoration:underline;" target="_blank">GeoTiff Requests</a></td>
      </tr>
  
    </tbody>
  </table>
